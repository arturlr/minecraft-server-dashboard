AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  ProjectName:
    Type: String
  EnvironmentName:
    Type: String
  AppValue:
    Type: String

Resources:

  # SES Identity for sending emails
  # Note: This creates an identity but requires manual verification
  # For production, consider using a verified domain
  SESIdentity:
    Type: AWS::SES::EmailIdentity
    Properties:
      EmailIdentity: !Sub "noreply@${ProjectName}-${EnvironmentName}.com"

Outputs:
  SESIdentity:
    Description: SES Email Identity
    Value: !Ref SESIdentity
    Export:
      Name: !Sub "${ProjectName}-${EnvironmentName}-SESIdentity"
