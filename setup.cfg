[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    node_modules,
    .venv,
    venv,
    dist,
    build
ignore = E501,W503,E203

[pylint]
max-line-length = 120
disable = 
    C0111,  # missing-docstring
    C0103,  # invalid-name
    R0913,  # too-many-arguments
    R0914,  # too-many-locals
    W0703,  # broad-except

[tool:pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
